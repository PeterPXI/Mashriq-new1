<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسجيل الدخول إلى منصة مشرق - منصة الخدمات الرقمية العربية">
    
    <title>تسجيل الدخول | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect width='40' height='40' rx='8' fill='%23F97316'/%3E%3Cpath d='M12 28V15L20 10L28 15V28' stroke='white' stroke-width='2.5' fill='none'/%3E%3C/svg%3E">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
    <link rel="stylesheet" href="/app/assets/css/pages/auth.css">
</head>
<body class="auth-page">
    
    <!-- Auth Layout -->
    <div class="auth-layout">
        
        <!-- Left Side - Form -->
        <div class="auth-form-side">
            <div class="auth-form-container">
                
                <!-- Logo -->
                <a href="/app/" class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="10" fill="url(#auth-logo-gradient)"/>
                        <path d="M12 28V15L20 10L28 15V28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 28V20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                        <circle cx="20" cy="15" r="2" fill="white"/>
                        <defs>
                            <linearGradient id="auth-logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop stop-color="#F97316"/>
                                <stop offset="1" stop-color="#EA580C"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>مشرق</span>
                </a>
                
                <!-- Header -->
                <div class="auth-header">
                    <h1 class="auth-title">مرحباً بعودتك!</h1>
                    <p class="auth-subtitle">سجل دخولك للوصول إلى حسابك</p>
                </div>
                
                <!-- Form -->
                <form class="auth-form" id="loginForm">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="example@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <span class="form-error" id="emailError"></span>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <a href="#" class="form-link">نسيت كلمة المرور؟</a>
                        </div>
                        <div class="input-with-icon">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0110 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="••••••••"
                                required
                                minlength="6"
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="إظهار كلمة المرور">
                                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                        <span class="form-error" id="passwordError"></span>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" class="checkbox">
                            <span class="checkbox-text">تذكرني</span>
                        </label>
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                        تسجيل الدخول
                    </button>
                    
                    <!-- Alert -->
                    <div class="auth-alert" id="authAlert" style="display: none;"></div>
                </form>
                
                <!-- Footer -->
                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="/app/register.html" class="auth-link">أنشئ حساباً جديداً</a></p>
                </div>
                
            </div>
        </div>
        
        <!-- Right Side - Visual -->
        <div class="auth-visual-side">
            <div class="auth-visual-content">
                <div class="auth-visual-icon">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <h2 class="auth-visual-title">ابدأ رحلتك معنا</h2>
                <p class="auth-visual-text">
                    انضم لآلاف المستخدمين الذين يستفيدون من خدمات مشرق الاحترافية. 
                    سجل دخولك الآن واستمتع بتجربة فريدة.
                </p>
                <div class="auth-visual-features">
                    <div class="visual-feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <span>آلاف الخدمات الاحترافية</span>
                    </div>
                    <div class="visual-feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <span>ضمان استرداد الأموال</span>
                    </div>
                    <div class="visual-feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <span>دعم فني على مدار الساعة</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/pages/login.js"></script>
</body>
</html>
