<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="إضافة خدمة جديدة على منصة مشرق">
    
    <title>إضافة خدمة | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect width='40' height='40' rx='8' fill='%23F97316'/%3E%3Cpath d='M12 28V15L20 10L28 15V28' stroke='white' stroke-width='2.5' fill='none'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    
    <!-- Keep main.css for navbar/footer components -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <!-- Navbar -->
    <header id="navbar"></header>
    
    <!-- Main Content -->
    <main class="py-6 lg:py-10">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Page Header -->
            <div class="mb-8">
                <a href="/app/seller/dashboard.html" class="inline-flex items-center gap-2 text-gray-500 hover:text-primary-600 text-sm mb-3 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                    العودة للوحة التحكم
                </a>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">إضافة خدمة جديدة</h1>
            </div>
            
            <!-- Service Form -->
            <div class="bg-white rounded-2xl shadow-sm p-6 lg:p-8">
                <form id="serviceForm" class="space-y-8">
                    
                    <!-- Basic Info -->
                    <div class="space-y-5 pb-8 border-b border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900">المعلومات الأساسية</h3>
                        
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">عنوان الخدمة <span class="text-red-500">*</span></label>
                            <input 
                                type="text" 
                                id="title" 
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="مثال: سأصمم لك شعار احترافي لعلامتك التجارية"
                                required
                                minlength="10"
                                maxlength="100"
                            >
                            <p class="text-xs text-gray-500 mt-1">اكتب عنواناً واضحاً وجذاباً (10-100 حرف)</p>
                            <p class="text-xs text-red-500 mt-1 hidden" id="titleError"></p>
                        </div>
                        
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">التخصص <span class="text-red-500">*</span></label>
                            <select id="category" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                                <option value="">اختر التخصص</option>
                            </select>
                            <p class="text-xs text-red-500 mt-1 hidden" id="categoryError"></p>
                        </div>
                        
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">وصف الخدمة <span class="text-red-500">*</span></label>
                            <textarea 
                                id="description" 
                                rows="6"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"
                                placeholder="اشرح خدمتك بالتفصيل: ماذا ستقدم؟ ما المميزات؟ لماذا يختارك العميل؟"
                                required
                                minlength="50"
                                maxlength="2000"
                            ></textarea>
                            <p class="text-xs text-gray-500 mt-1">وصف تفصيلي للخدمة (50-2000 حرف)</p>
                            <p class="text-xs text-red-500 mt-1 hidden" id="descriptionError"></p>
                        </div>
                    </div>
                    
                    <!-- Pricing -->
                    <div class="space-y-5 pb-8 border-b border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900">التسعير والتسليم</h3>
                        
                        <div class="grid sm:grid-cols-3 gap-4">
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">السعر ($) <span class="text-red-500">*</span></label>
                                <input 
                                    type="number" 
                                    id="price" 
                                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                    placeholder="25"
                                    required
                                    min="5"
                                    max="10000"
                                    step="1"
                                >
                                <p class="text-xs text-gray-500 mt-1">الحد الأدنى: $5</p>
                                <p class="text-xs text-red-500 mt-1 hidden" id="priceError"></p>
                            </div>
                            
                            <div>
                                <label for="deliveryTime" class="block text-sm font-medium text-gray-700 mb-1">مدة التسليم (أيام) <span class="text-red-500">*</span></label>
                                <input 
                                    type="number" 
                                    id="deliveryTime" 
                                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                    placeholder="3"
                                    required
                                    min="1"
                                    max="90"
                                >
                                <p class="text-xs text-red-500 mt-1 hidden" id="deliveryTimeError"></p>
                            </div>
                            
                            <div>
                                <label for="revisions" class="block text-sm font-medium text-gray-700 mb-1">عدد التعديلات</label>
                                <input 
                                    type="number" 
                                    id="revisions" 
                                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                    placeholder="2"
                                    value="1"
                                    min="0"
                                    max="10"
                                >
                            </div>
                        </div>
                    </div>
                    
                    <!-- Media -->
                    <div class="space-y-5 pb-8 border-b border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900">الوسائط</h3>
                        
                        <div>
                            <label for="image" class="block text-sm font-medium text-gray-700 mb-1">رابط صورة الخدمة</label>
                            <input 
                                type="url" 
                                id="image" 
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="https://example.com/image.jpg"
                            >
                            <p class="text-xs text-gray-500 mt-1">استخدم رابط صورة مباشر (PNG, JPG, WEBP)</p>
                            <p class="text-xs text-red-500 mt-1 hidden" id="imageError"></p>
                        </div>
                        
                        <div class="hidden" id="imagePreview">
                            <div class="relative inline-block">
                                <img id="previewImg" alt="معاينة الصورة" class="w-48 h-36 object-cover rounded-xl">
                                <button type="button" class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full text-lg flex items-center justify-center hover:bg-red-600 transition-colors" id="removePreview">×</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Requirements -->
                    <div class="space-y-5">
                        <h3 class="text-lg font-bold text-gray-900">متطلبات العميل</h3>
                        
                        <div>
                            <label for="requirements" class="block text-sm font-medium text-gray-700 mb-1">ما الذي تحتاجه من العميل؟</label>
                            <textarea 
                                id="requirements" 
                                rows="3"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"
                                placeholder="مثال: الشعار القديم (إن وجد)، ألوان العلامة التجارية، أفكار أو إلهام..."
                                maxlength="500"
                            ></textarea>
                            <p class="text-xs text-gray-500 mt-1">اختياري - ساعد العميل على تقديم المعلومات المطلوبة</p>
                        </div>
                    </div>
                    
                    <!-- Alert -->
                    <div class="hidden p-4 rounded-xl" id="formAlert"></div>
                    
                    <!-- Submit -->
                    <div class="flex justify-end gap-3 pt-6">
                        <button type="button" class="px-5 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-medium transition-colors" onclick="history.back()">إلغاء</button>
                        <button type="submit" class="flex items-center gap-2 bg-primary-500 hover:bg-primary-600 text-white px-6 py-3 rounded-xl font-bold transition-colors" id="submitBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            نشر الخدمة
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/add-service.js"></script>
</body>
</html>
