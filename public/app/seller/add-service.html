<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="إضافة خدمة جديدة على منصة مشرق">
    
    <title>إضافة خدمة | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect width='40' height='40' rx='8' fill='%23F97316'/%3E%3Cpath d='M12 28V15L20 10L28 15V28' stroke='white' stroke-width='2.5' fill='none'/%3E%3C/svg%3E">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
    <link rel="stylesheet" href="/app/assets/css/pages/dashboard.css">
</head>
<body class="dashboard-page">
    <!-- Navbar -->
    <header id="navbar"></header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-container" style="max-width: 800px;">
            
            <!-- Page Header -->
            <div class="dashboard-header">
                <div class="dashboard-welcome">
                    <a href="/app/seller/dashboard.html" class="btn btn-ghost btn-sm mb-2">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                        العودة للوحة التحكم
                    </a>
                    <h1 class="dashboard-title">إضافة خدمة جديدة</h1>
                </div>
            </div>
            
            <!-- Service Form -->
            <div class="dashboard-section">
                <form id="serviceForm" class="service-form">
                    
                    <!-- Basic Info -->
                    <div class="form-section">
                        <h3 class="form-section-title">المعلومات الأساسية</h3>
                        
                        <div class="form-group">
                            <label for="title" class="form-label">عنوان الخدمة <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="title" 
                                class="form-control" 
                                placeholder="مثال: سأصمم لك شعار احترافي لعلامتك التجارية"
                                required
                                minlength="10"
                                maxlength="100"
                            >
                            <span class="form-hint">اكتب عنواناً واضحاً وجذاباً (10-100 حرف)</span>
                            <span class="form-error" id="titleError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="form-label">التخصص <span class="required">*</span></label>
                            <select id="category" class="form-control" required>
                                <option value="">اختر التخصص</option>
                            </select>
                            <span class="form-error" id="categoryError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="form-label">وصف الخدمة <span class="required">*</span></label>
                            <textarea 
                                id="description" 
                                class="form-control" 
                                rows="6"
                                placeholder="اشرح خدمتك بالتفصيل: ماذا ستقدم؟ ما المميزات؟ لماذا يختارك العميل؟"
                                required
                                minlength="50"
                                maxlength="2000"
                            ></textarea>
                            <span class="form-hint">وصف تفصيلي للخدمة (50-2000 حرف)</span>
                            <span class="form-error" id="descriptionError"></span>
                        </div>
                    </div>
                    
                    <!-- Pricing -->
                    <div class="form-section">
                        <h3 class="form-section-title">التسعير والتسليم</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price" class="form-label">السعر (${CONFIG?.CURRENCY || '$'}) <span class="required">*</span></label>
                                <input 
                                    type="number" 
                                    id="price" 
                                    class="form-control" 
                                    placeholder="25"
                                    required
                                    min="5"
                                    max="10000"
                                    step="1"
                                >
                                <span class="form-hint">الحد الأدنى: $5</span>
                                <span class="form-error" id="priceError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="deliveryTime" class="form-label">مدة التسليم (أيام) <span class="required">*</span></label>
                                <input 
                                    type="number" 
                                    id="deliveryTime" 
                                    class="form-control" 
                                    placeholder="3"
                                    required
                                    min="1"
                                    max="90"
                                >
                                <span class="form-error" id="deliveryTimeError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="revisions" class="form-label">عدد التعديلات</label>
                                <input 
                                    type="number" 
                                    id="revisions" 
                                    class="form-control" 
                                    placeholder="2"
                                    value="1"
                                    min="0"
                                    max="10"
                                >
                            </div>
                        </div>
                    </div>
                    
                    <!-- Media -->
                    <div class="form-section">
                        <h3 class="form-section-title">الوسائط</h3>
                        
                        <div class="form-group">
                            <label for="image" class="form-label">رابط صورة الخدمة</label>
                            <input 
                                type="url" 
                                id="image" 
                                class="form-control" 
                                placeholder="https://example.com/image.jpg"
                            >
                            <span class="form-hint">استخدم رابط صورة مباشر (PNG, JPG, WEBP)</span>
                            <span class="form-error" id="imageError"></span>
                        </div>
                        
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <img id="previewImg" alt="معاينة الصورة">
                            <button type="button" class="remove-preview" id="removePreview">×</button>
                        </div>
                    </div>
                    
                    <!-- Requirements -->
                    <div class="form-section">
                        <h3 class="form-section-title">متطلبات العميل</h3>
                        
                        <div class="form-group">
                            <label for="requirements" class="form-label">ما الذي تحتاجه من العميل؟</label>
                            <textarea 
                                id="requirements" 
                                class="form-control" 
                                rows="3"
                                placeholder="مثال: الشعار القديم (إن وجد)، ألوان العلامة التجارية، أفكار أو إلهام..."
                                maxlength="500"
                            ></textarea>
                            <span class="form-hint">اختياري - ساعد العميل على تقديم المعلومات المطلوبة</span>
                        </div>
                    </div>
                    
                    <!-- Submit -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">إلغاء</button>
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            نشر الخدمة
                        </button>
                    </div>
                    
                    <!-- Alert -->
                    <div class="auth-alert" id="formAlert" style="display: none;"></div>
                    
                </form>
            </div>
            
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/add-service.js"></script>
    
    <style>
        .form-section {
            margin-bottom: var(--spacing-8);
            padding-bottom: var(--spacing-6);
            border-bottom: var(--border-width-thin) solid var(--color-border);
        }
        .form-section:last-of-type {
            border-bottom: none;
        }
        .form-section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-4);
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-4);
        }
        .form-actions {
            display: flex;
            gap: var(--spacing-3);
            justify-content: flex-end;
            padding-top: var(--spacing-4);
        }
        .required {
            color: var(--color-error-500);
        }
        .image-preview {
            position: relative;
            display: inline-block;
            margin-top: var(--spacing-3);
        }
        .image-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: var(--border-radius-lg);
            object-fit: cover;
        }
        .remove-preview {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-error-500);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .service-form {
            padding: var(--spacing-6);
        }
    </style>
</body>
</html>
