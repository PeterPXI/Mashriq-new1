<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="إدارة خدماتي على منصة مشرق">

    <title>خدماتي | مشرق</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">

    <!-- Keep main.css for navbar/footer components -->
    <link rel="stylesheet" href="/app/assets/css/main.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/app/assets/css/pages/seller-services.css">
</head>

<body class="min-h-screen bg-gray-50 font-sans">
    <!-- Navbar -->
    <header id="navbar"></header>

    <!-- Main Content -->
    <main class="py-6 lg:py-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Page Header -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
                <div>
                    <nav class="flex items-center gap-2 text-sm text-gray-500 mb-2" aria-label="التنقل">
                        <a href="/app/seller/dashboard.html" class="hover:text-primary-600 transition-colors">لوحة
                            التحكم</a>
                        <span>/</span>
                        <span class="text-gray-900 font-medium">خدماتي</span>
                    </nav>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">خدماتي</h1>
                </div>
                <a href="/app/seller/add-service.html"
                    class="inline-flex items-center gap-2 bg-primary-500 hover:bg-primary-600 text-white px-5 py-3 rounded-xl font-semibold transition-colors">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    إضافة خدمة جديدة
                </a>
            </div>

            <!-- Stats Summary -->
            <div class="grid grid-cols-3 gap-4 mb-8" id="statsGrid">
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex items-center gap-4">
                    <div class="w-12 h-12 bg-primary-100 text-primary-600 rounded-xl flex items-center justify-center">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                            <path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-gray-900" id="totalServices">0</div>
                        <div class="text-sm text-gray-500">إجمالي الخدمات</div>
                    </div>
                </div>

                <div
                    class="bg-white rounded-xl p-4 shadow-sm border-2 border-green-200 bg-green-50 flex items-center gap-4">
                    <div class="w-12 h-12 bg-green-100 text-green-600 rounded-xl flex items-center justify-center">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                            <polyline points="22,4 12,14.01 9,11.01" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-green-600" id="activeServices">0</div>
                        <div class="text-sm text-gray-500">خدمات نشطة</div>
                    </div>
                </div>

                <div
                    class="bg-white rounded-xl p-4 shadow-sm border-2 border-amber-200 bg-amber-50 flex items-center gap-4">
                    <div class="w-12 h-12 bg-amber-100 text-amber-600 rounded-xl flex items-center justify-center">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="12" />
                            <line x1="12" y1="16" x2="12.01" y2="16" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-amber-600" id="pausedServices">0</div>
                        <div class="text-sm text-gray-500">خدمات متوقفة</div>
                    </div>
                </div>
            </div>

            <!-- Filters & Search -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1 relative">
                        <svg class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" width="18" height="18"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                        <input type="text" id="searchInput"
                            class="w-full pr-12 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                            placeholder="ابحث في خدماتك...">
                    </div>
                    <div class="flex gap-3">
                        <select id="statusFilter"
                            class="px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <option value="">جميع الحالات</option>
                            <option value="active">نشط</option>
                            <option value="paused">متوقف</option>
                            <option value="pending">قيد المراجعة</option>
                        </select>
                        <select id="sortBy"
                            class="px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <option value="newest">الأحدث أولاً</option>
                            <option value="oldest">الأقدم أولاً</option>
                            <option value="orders">الأكثر طلباً</option>
                            <option value="rating">الأعلى تقييماً</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Services List -->
            <div id="servicesSection">

                <!-- Loading State -->
                <div class="space-y-4" id="servicesLoading">
                    <div class="bg-white rounded-xl shadow-sm p-4 flex gap-4">
                        <div class="w-28 h-20 bg-gray-200 rounded-lg animate-pulse flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-5 bg-gray-200 rounded animate-pulse w-3/4"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse w-1/2"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-4 flex gap-4">
                        <div class="w-28 h-20 bg-gray-200 rounded-lg animate-pulse flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-5 bg-gray-200 rounded animate-pulse w-2/3"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse w-2/5"></div>
                        </div>
                    </div>
                </div>

                <!-- Services List -->
                <div class="space-y-4 hidden" id="servicesList">
                    <!-- Services will be rendered here -->
                </div>

                <!-- Empty State -->
                <div class="hidden bg-white rounded-2xl shadow-sm p-12 text-center" id="emptyState">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" class="text-gray-400">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                            <path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">لا توجد خدمات</h3>
                    <p class="text-gray-500 mb-6">ابدأ بإضافة خدمتك الأولى وابدأ بتلقي الطلبات</p>
                    <a href="/app/seller/add-service.html"
                        class="inline-flex items-center gap-2 bg-primary-500 hover:bg-primary-600 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        إضافة خدمة جديدة
                    </a>
                </div>

                <!-- No Results -->
                <div class="hidden bg-white rounded-2xl shadow-sm p-8 text-center" id="noResults">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" class="text-gray-400">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                            <line x1="8" y1="11" x2="14" y2="11" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">لا توجد نتائج</h3>
                    <p class="text-gray-500 mb-4">جرب تغيير كلمات البحث أو الفلاتر</p>
                    <button
                        class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors"
                        id="clearFilters">مسح الفلاتر</button>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Delete Confirmation Modal -->
    <div class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4" id="deleteModal">
        <div class="bg-white rounded-2xl max-w-sm w-full shadow-xl">
            <div class="flex items-center justify-between p-5 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-900">حذف الخدمة</h3>
                <button class="text-gray-400 hover:text-gray-600 text-2xl" id="closeDeleteModal">&times;</button>
            </div>
            <div class="p-5 text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="text-red-500">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                    </svg>
                </div>
                <p class="text-gray-600 mb-2">هل أنت متأكد من حذف هذه الخدمة؟</p>
                <p class="font-bold text-gray-900 mb-2" id="deleteServiceTitle"></p>
                <p class="text-sm text-gray-500">لا يمكن التراجع عن هذا الإجراء</p>
            </div>
            <div class="flex justify-end gap-3 p-5 border-t border-gray-100">
                <button
                    class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors"
                    id="cancelDelete">إلغاء</button>
                <button
                    class="flex items-center gap-2 px-5 py-2.5 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors"
                    id="confirmDelete">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                    </svg>
                    حذف
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/seller-services.js"></script>
</body>

</html>
