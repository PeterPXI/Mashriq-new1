<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="استكشف آلاف الخدمات الرقمية الاحترافية على منصة مشرق - تصميم، برمجة، كتابة، ترجمة والمزيد">
    
    <title>استكشف الخدمات | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect width='40' height='40' rx='8' fill='%23F97316'/%3E%3Cpath d='M12 28V15L20 10L28 15V28' stroke='white' stroke-width='2.5' fill='none'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    
    <!-- Keep main.css for navbar/footer components -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <!-- Navbar -->
    <header id="navbar"></header>
    
    <!-- Main Content -->
    <main>
        
        <!-- ═══════════════════════════════════════════════════════════════
             PAGE HEADER
             ═══════════════════════════════════════════════════════════════ -->
        <section class="bg-gradient-to-br from-primary-500 to-primary-700 py-12 lg:py-16">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center text-white mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold mb-3">استكشف الخدمات</h1>
                    <p class="text-white/80">اكتشف آلاف الخدمات الاحترافية من بائعين موثوقين</p>
                </div>
                
                <!-- Search Bar -->
                <div class="max-w-xl mx-auto">
                    <form class="flex bg-white rounded-xl shadow-lg overflow-hidden" id="searchForm">
                        <input 
                            type="text" 
                            class="flex-1 min-w-0 px-4 py-3 text-gray-700 placeholder-gray-400 focus:outline-none" 
                            id="searchInput"
                            placeholder="ابحث عن خدمة..."
                            autocomplete="off"
                        >
                        <button type="submit" class="flex-shrink-0 bg-primary-500 hover:bg-primary-600 text-white px-5 py-3 font-semibold flex items-center gap-2 transition-colors">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                            <span class="hidden sm:inline">بحث</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- ═══════════════════════════════════════════════════════════════
             FILTERS & RESULTS
             ═══════════════════════════════════════════════════════════════ -->
        <section class="py-8 lg:py-12">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <!-- Filters Bar -->
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6 p-4 bg-white rounded-xl shadow-sm" id="filtersBar">
                    <div class="flex flex-wrap items-center gap-3">
                        <!-- Category Filter -->
                        <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" id="categoryFilter">
                            <option value="">جميع التخصصات</option>
                        </select>
                        
                        <!-- Sort Filter -->
                        <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" id="sortFilter">
                            <option value="-createdAt">الأحدث</option>
                            <option value="-rating">الأعلى تقييمًا</option>
                            <option value="price">السعر: من الأقل</option>
                            <option value="-price">السعر: من الأعلى</option>
                            <option value="-ordersCount">الأكثر مبيعًا</option>
                        </select>
                        
                        <!-- Delivery Time Filter -->
                        <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent hidden sm:block" id="deliveryFilter">
                            <option value="">مدة التسليم</option>
                            <option value="1">خلال يوم</option>
                            <option value="3">حتى 3 أيام</option>
                            <option value="7">حتى أسبوع</option>
                        </select>
                    </div>
                    
                    <!-- Results Count & View Toggle -->
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-500" id="resultsCount">جاري التحميل...</span>
                        
                        <!-- View Toggle -->
                        <div class="flex bg-gray-100 rounded-lg p-1" id="viewToggle">
                            <button type="button" class="p-2 rounded-md text-gray-500 hover:text-gray-700 transition-colors view-btn active" data-view="grid" aria-label="عرض شبكي">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"/>
                                    <rect x="14" y="3" width="7" height="7"/>
                                    <rect x="14" y="14" width="7" height="7"/>
                                    <rect x="3" y="14" width="7" height="7"/>
                                </svg>
                            </button>
                            <button type="button" class="p-2 rounded-md text-gray-500 hover:text-gray-700 transition-colors view-btn" data-view="list" aria-label="عرض قائمة">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6"/>
                                    <line x1="8" y1="12" x2="21" y2="12"/>
                                    <line x1="8" y1="18" x2="21" y2="18"/>
                                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Active Filters -->
                <div class="hidden flex-wrap items-center gap-2 mb-6" id="activeFilters">
                    <span class="text-sm text-gray-500">الفلاتر النشطة:</span>
                    <div class="flex flex-wrap gap-2" id="activeFiltersList"></div>
                    <button type="button" class="flex items-center gap-1 text-sm text-red-500 hover:text-red-600 transition-colors" id="clearFiltersBtn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        مسح الكل
                    </button>
                </div>
                
                <!-- Services Grid -->
                <div class="services-grid" id="servicesGrid">
                    <!-- Services will be loaded here -->
                </div>
                
                <!-- Pagination -->
                <nav class="flex justify-center mt-10" id="pagination" aria-label="التنقل بين الصفحات">
                    <!-- Pagination will be rendered here -->
                </nav>
                
            </div>
        </section>
        
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/components/service-card.js"></script>
    <script src="/app/js/pages/explore.js"></script>
</body>
</html>
