<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لوحة تحكم المشتري - إدارة طلباتك على منصة مشرق">
    
    <title>لوحة التحكم | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    
    <!-- Keep main.css for navbar/footer components -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <!-- Navbar -->
    <header id="navbar"></header>
    
    <!-- Main Content -->
    <main class="py-8 lg:py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Dashboard Header -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
                <div>
                    <p class="text-gray-500 text-sm">مرحباً بك،</p>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900" id="userName">جاري التحميل...</h1>
                </div>
                <a href="/app/explore.html" class="inline-flex items-center gap-2 bg-primary-500 hover:bg-primary-600 text-white px-5 py-3 rounded-xl font-semibold transition-colors">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    تصفح الخدمات
                </a>
            </div>
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 lg:gap-6 mb-8" id="statsGrid">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-primary-100 text-primary-600 rounded-xl flex items-center justify-center">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                                <rect x="9" y="3" width="6" height="4" rx="1"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl lg:text-4xl font-bold text-gray-900 mb-1" id="totalOrders">-</div>
                    <div class="text-sm text-gray-500">إجمالي الطلبات</div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-amber-100 text-amber-600 rounded-xl flex items-center justify-center">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl lg:text-4xl font-bold text-gray-900 mb-1" id="activeOrders">-</div>
                    <div class="text-sm text-gray-500">طلبات نشطة</div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-100 text-green-600 rounded-xl flex items-center justify-center">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                                <polyline points="22,4 12,14.01 9,11.01"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl lg:text-4xl font-bold text-gray-900 mb-1" id="completedOrders">-</div>
                    <div class="text-sm text-gray-500">طلبات مكتملة</div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl lg:text-4xl font-bold text-gray-900 mb-1" id="totalSpent">-</div>
                    <div class="text-sm text-gray-500">إجمالي المصروفات</div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 mb-8">
                <div class="p-5 lg:p-6 border-b border-gray-100">
                    <h2 class="text-lg font-bold text-gray-900">إجراءات سريعة</h2>
                </div>
                <div class="p-5 lg:p-6">
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 lg:gap-6">
                        <a href="/app/explore.html" class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gray-50 hover:bg-primary-50 hover:text-primary-600 transition-colors group">
                            <div class="w-12 h-12 bg-white group-hover:bg-primary-100 rounded-xl flex items-center justify-center shadow-sm transition-colors">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="M21 21l-4.35-4.35"/>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700 group-hover:text-primary-600">تصفح الخدمات</span>
                        </a>
                        <a href="/app/buyer/orders.html" class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gray-50 hover:bg-primary-50 hover:text-primary-600 transition-colors group">
                            <div class="w-12 h-12 bg-white group-hover:bg-primary-100 rounded-xl flex items-center justify-center shadow-sm transition-colors">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                                    <rect x="9" y="3" width="6" height="4" rx="1"/>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700 group-hover:text-primary-600">طلباتي</span>
                        </a>
                        <a href="/app/buyer/messages.html" class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gray-50 hover:bg-primary-50 hover:text-primary-600 transition-colors group">
                            <div class="w-12 h-12 bg-white group-hover:bg-primary-100 rounded-xl flex items-center justify-center shadow-sm transition-colors">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700 group-hover:text-primary-600">الرسائل</span>
                        </a>
                        <a href="/app/profile.html" class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gray-50 hover:bg-primary-50 hover:text-primary-600 transition-colors group">
                            <div class="w-12 h-12 bg-white group-hover:bg-primary-100 rounded-xl flex items-center justify-center shadow-sm transition-colors">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700 group-hover:text-primary-600">الملف الشخصي</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Recent Orders -->
            <div class="bg-white rounded-2xl shadow-sm">
                <div class="p-5 border-b border-gray-100 flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900">آخر الطلبات</h2>
                    <a href="/app/buyer/orders.html" class="text-sm text-primary-600 hover:text-primary-700 font-medium">عرض الكل</a>
                </div>
                <div id="recentOrdersContainer" class="p-5">
                    <!-- Empty state -->
                    <div class="hidden text-center py-8 sm:py-10" id="ordersEmpty">
                        <div class="w-14 h-14 sm:w-16 sm:h-16 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-inner">
                            <svg class="w-6 h-6 sm:w-7 sm:h-7 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                                <rect x="9" y="3" width="6" height="4" rx="1"/>
                            </svg>
                        </div>
                        <h3 class="font-bold text-gray-900 mb-2 text-base sm:text-lg">لا توجد طلبات بعد</h3>
                        <p class="text-gray-500 text-sm mb-4 max-w-xs mx-auto">ابدأ بتصفح الخدمات واطلب أول خدمة لك</p>
                        <a href="/app/explore.html" class="inline-flex items-center gap-2 bg-gradient-to-l from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white px-5 py-2.5 rounded-xl font-medium transition-all shadow-lg shadow-primary-500/25 text-sm">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                            تصفح الخدمات
                        </a>
                    </div>
                    
                    <!-- Orders Table -->
                    <div class="overflow-x-auto" id="ordersTableWrapper">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-100">
                                    <th class="text-right text-sm font-medium text-gray-500 pb-3">الخدمة</th>
                                    <th class="text-right text-sm font-medium text-gray-500 pb-3">البائع</th>
                                    <th class="text-right text-sm font-medium text-gray-500 pb-3 hidden sm:table-cell">التاريخ</th>
                                    <th class="text-right text-sm font-medium text-gray-500 pb-3">الحالة</th>
                                    <th class="text-right text-sm font-medium text-gray-500 pb-3">السعر</th>
                                    <th class="pb-3"></th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <tr>
                                    <td colspan="6" class="py-4">
                                        <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/buyer-dashboard.js"></script>
</body>
</html>
