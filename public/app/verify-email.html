<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توثيق البريد الإلكتروني | مشرق</title>
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
    <link rel="stylesheet" href="/app/assets/css/components.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-amber-50 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/app/" class="inline-flex items-center justify-center">
                <img src="/app/assets/images/logo.png" alt="مشرق" class="h-16 w-34">
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Already Verified -->
            <div id="alreadyVerified" class="hidden text-center">
                <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">بريدك موثق!</h1>
                <p class="text-gray-500 mb-6">تم توثيق بريدك الإلكتروني بالفعل</p>
                <a href="/app/"
                    class="inline-block w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3 rounded-xl font-bold text-center">
                    العودة للرئيسية
                </a>
            </div>

            <!-- Verification Form -->
            <div id="verificationForm">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-blue-100 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">توثيق البريد الإلكتروني</h1>
                    <p class="text-gray-500">سنرسل رمز تحقق إلى بريدك الإلكتروني</p>
                    <p class="text-sm font-medium text-gray-900 mt-2" id="userEmail"></p>
                </div>

                <!-- Send Code -->
                <div id="sendCodeSection">
                    <button id="sendCodeBtn"
                        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-3 rounded-xl font-bold transition-all"
                        style="min-height: 48px;">
                        إرسال رمز التحقق
                    </button>
                </div>

                <!-- Enter Code -->
                <div id="enterCodeSection" class="hidden">
                    <form id="codeForm" class="space-y-4">
                        <div>
                            <label for="code" class="block text-sm font-medium text-gray-700 mb-2">رمز التحقق</label>
                            <input type="text" id="code"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-widest font-mono"
                                placeholder="000000" maxlength="6" required>
                            <p class="text-xs text-gray-500 mt-1">أدخل الرمز المكون من 6 أرقام</p>
                            <p class="text-xs text-red-500 mt-1 hidden" id="codeError"></p>
                        </div>

                        <button type="submit" id="verifyBtn"
                            class="w-full text-white py-3 rounded-xl font-bold transition-all hover:opacity-90"
                            style="min-height: 48px; background: linear-gradient(to left, #f97316, #ea580c);">
                            توثيق البريد
                        </button>
                    </form>

                    <button id="resendBtn"
                        class="w-full mt-3 text-gray-500 hover:text-blue-600 text-sm transition-colors">
                        لم تستلم الرمز؟ إعادة الإرسال
                    </button>
                </div>
            </div>

            <!-- Success -->
            <div id="successSection" class="hidden text-center">
                <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">تم التوثيق بنجاح!</h1>
                <p class="text-gray-500 mb-6">تم توثيق بريدك الإلكتروني بنجاح</p>
                <a href="/app/"
                    class="inline-block w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3 rounded-xl font-bold text-center">
                    متابعة التصفح
                </a>
            </div>

            <!-- Alert -->
            <div id="alert" class="hidden mt-4 p-4 rounded-xl text-sm"></div>
        </div>
    </div>

    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/pages/verify-email.js"></script>
</body>

</html>
