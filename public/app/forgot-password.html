<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور | مشرق</title>
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-amber-50 flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/app/" class="inline-flex items-center gap-2">
                <img src="/app/assets/images/logo.png" alt="مشرق" class="h-12 w-12">
                <span class="text-3xl font-bold text-primary-600">مشرق</span>
            </a>
        </div>
        
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Step 1: Enter Email -->
            <div id="step1">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-orange-100 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">نسيت كلمة المرور؟</h1>
                    <p class="text-gray-500">أدخل بريدك الإلكتروني وسنرسل لك رمز إعادة التعيين</p>
                </div>
                
                <form id="emailForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" id="email" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="example@email.com" required>
                        <p class="text-xs text-red-500 mt-1 hidden" id="emailError"></p>
                    </div>
                    
                    <button type="submit" id="sendCodeBtn" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white py-3 rounded-xl font-bold transition-all">
                        إرسال رمز التحقق
                    </button>
                </form>
            </div>
            
            <!-- Step 2: Enter Code -->
            <div id="step2" class="hidden">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-green-100 flex items-center justify-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">تحقق من بريدك</h1>
                    <p class="text-gray-500">أدخل الرمز المرسل إلى <span id="sentEmail" class="font-medium text-gray-900"></span></p>
                </div>
                
                <form id="codeForm" class="space-y-4">
                    <div>
                        <label for="code" class="block text-sm font-medium text-gray-700 mb-2">رمز التحقق</label>
                        <input type="text" id="code" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent text-center text-2xl tracking-widest font-mono" placeholder="000000" maxlength="6" required>
                        <p class="text-xs text-red-500 mt-1 hidden" id="codeError"></p>
                    </div>
                    
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور الجديدة</label>
                        <input type="password" id="newPassword" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="••••••••" minlength="6" required>
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">تأكيد كلمة المرور</label>
                        <input type="password" id="confirmPassword" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="••••••••" minlength="6" required>
                        <p class="text-xs text-red-500 mt-1 hidden" id="passwordError"></p>
                    </div>
                    
                    <button type="submit" id="resetBtn" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-3 rounded-xl font-bold transition-all">
                        تغيير كلمة المرور
                    </button>
                </form>
                
                <button id="resendBtn" class="w-full mt-3 text-gray-500 hover:text-orange-600 text-sm transition-colors">
                    لم تستلم الرمز؟ إعادة الإرسال
                </button>
            </div>
            
            <!-- Step 3: Success -->
            <div id="step3" class="hidden text-center">
                <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">تم بنجاح!</h1>
                <p class="text-gray-500 mb-6">تم تغيير كلمة المرور بنجاح</p>
                <a href="/app/login.html" class="inline-block w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white py-3 rounded-xl font-bold transition-all text-center">
                    تسجيل الدخول
                </a>
            </div>
            
            <!-- Alert -->
            <div id="alert" class="hidden mt-4 p-4 rounded-xl text-sm"></div>
        </div>
        
        <!-- Back to Login -->
        <p class="text-center mt-6 text-gray-500">
            <a href="/app/login.html" class="text-orange-600 hover:text-orange-700 font-medium">العودة لتسجيل الدخول</a>
        </p>
    </div>
    
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/pages/forgot-password.js"></script>
</body>
</html>
