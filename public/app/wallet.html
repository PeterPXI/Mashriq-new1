<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="محفظتي - شحن الرصيد وإدارة الأموال على منصة مشرق">

    <title>المحفظة | مشرق</title>

    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">

    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
    <link rel="stylesheet" href="/app/assets/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="min-h-screen bg-gray-50 font-sans">
    <header id="navbar"></header>

    <main class="py-8 sm:py-16 lg:py-24">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

            <!-- Suspension Notice -->
            <div class="bg-white rounded-3xl shadow-xl p-8 sm:p-12 relative overflow-hidden">
                <!-- Decorative background -->
                <div class="absolute -top-16 -right-16 w-48 h-48 bg-orange-100 rounded-full blur-3xl opacity-60"></div>
                <div class="absolute -bottom-16 -left-16 w-48 h-48 bg-amber-100 rounded-full blur-3xl opacity-60"></div>

                <div class="relative">
                    <!-- Icon -->
                    <div class="w-24 h-24 mx-auto mb-8 rounded-full flex items-center justify-center"
                        style="background: linear-gradient(135deg, #f97316, #ea580c);">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="10" y1="15" x2="10" y2="9" />
                            <line x1="14" y1="15" x2="14" y2="9" />
                        </svg>
                    </div>

                    <!-- Title -->
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4">المحفظة موقوفة مؤقتاً</h1>

                    <!-- Description -->
                    <p class="text-gray-500 text-lg sm:text-xl leading-relaxed mb-8 max-w-md mx-auto">
                        نعمل حالياً على تحسين نظام المحفظة والدفع لتقديم تجربة أفضل وأكثر أماناً. سيتم إعادة تفعيلها
                        قريباً.
                    </p>

                    <!-- Info Cards -->
                    <div class="grid sm:grid-cols-2 gap-4 mb-8">
                        <div class="bg-orange-50 border border-orange-100 rounded-2xl p-5">
                            <div
                                class="w-10 h-10 mx-auto mb-3 rounded-xl bg-orange-100 flex items-center justify-center">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ea580c"
                                    stroke-width="2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                                </svg>
                            </div>
                            <h3 class="font-bold text-gray-900 text-sm mb-1">تحسينات أمنية</h3>
                            <p class="text-xs text-gray-500">نُطوّر نظام دفع أكثر أماناً</p>
                        </div>
                        <div class="bg-blue-50 border border-blue-100 rounded-2xl p-5">
                            <div class="w-10 h-10 mx-auto mb-3 rounded-xl bg-blue-100 flex items-center justify-center">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2563eb"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <polyline points="12,6 12,12 16,14" />
                                </svg>
                            </div>
                            <h3 class="font-bold text-gray-900 text-sm mb-1">عودة قريبة</h3>
                            <p class="text-xs text-gray-500">سنُعلمك فور إعادة التفعيل</p>
                        </div>
                    </div>

                    <!-- CTA -->
                    <a href="/app/"
                        class="inline-flex items-center gap-2 text-white py-3 px-8 rounded-xl font-bold transition-all hover:opacity-90"
                        style="background: linear-gradient(to left, #f97316, #ea580c);">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12h18" />
                            <path d="M9 6l-6 6 6 6" />
                        </svg>
                        العودة للرئيسية
                    </a>
                </div>
            </div>

        </div>
    </main>

    <div id="footer"></div>

    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
</body>

</html>
