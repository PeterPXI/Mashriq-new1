<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة | مشرق</title>
    
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <header id="navbar"></header>
    
    <main class="py-6 lg:py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <nav class="flex items-center gap-2 text-sm text-gray-500 mb-6">
                <a href="/app/" class="hover:text-primary-600 transition-colors">الرئيسية</a>
                <span>/</span>
                <span class="text-gray-900 font-medium">لوحة الإدارة</span>
            </nav>
            
            <div class="mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-1">لوحة الإدارة</h1>
                <p class="text-gray-500">إدارة المنصة والمستخدمين والنزاعات</p>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="statsGrid">
                <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                                <path d="M16 3.13a4 4 0 010 7.75"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-gray-900" id="totalUsers">-</div>
                    <div class="text-sm text-gray-500">المستخدمين</div>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2">
                                <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4"/>
                                <path d="M4 7v10l8 4"/>
                                <path d="M12 11l8-4"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-gray-900" id="totalServices">-</div>
                    <div class="text-sm text-gray-500">الخدمات</div>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-primary-100 rounded-xl flex items-center justify-center">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                                <rect x="9" y="3" width="6" height="4" rx="1"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-gray-900" id="totalOrders">-</div>
                    <div class="text-sm text-gray-500">الطلبات</div>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-sm border-2 border-red-200 bg-red-50">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2">
                                <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
                                <line x1="12" y1="9" x2="12" y2="13"/>
                                <line x1="12" y1="17" x2="12.01" y2="17"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-red-600" id="openDisputes">-</div>
                    <div class="text-sm text-gray-500">نزاعات مفتوحة</div>
                </div>
            </div>
            
            <div class="grid lg:grid-cols-3 gap-6">
                <a href="/app/admin/users.html" class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-primary-200 transition-all group">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                            <path d="M16 3.13a4 4 0 010 7.75"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">إدارة المستخدمين</h3>
                    <p class="text-gray-500 text-sm">عرض وإدارة حسابات المستخدمين والبائعين</p>
                </a>
                
                <a href="/app/admin/disputes.html" class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-primary-200 transition-all group">
                    <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">إدارة النزاعات</h3>
                    <p class="text-gray-500 text-sm">مراجعة وحل النزاعات بين المشترين والبائعين</p>
                </a>
                
                <a href="/app/admin/services.html" class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-primary-200 transition-all group">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2">
                            <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4"/>
                            <path d="M4 7v10l8 4"/>
                            <path d="M12 11l8-4"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">إدارة الخدمات</h3>
                    <p class="text-gray-500 text-sm">مراجعة وإدارة الخدمات المعروضة</p>
                </a>
            </div>
            
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/admin-dashboard.js"></script>
</body>
</html>
