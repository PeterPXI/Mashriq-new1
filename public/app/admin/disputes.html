<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة النزاعات | مشرق</title>
    
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <header id="navbar"></header>
    
    <main class="py-6 lg:py-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <nav class="flex items-center gap-2 text-sm text-gray-500 mb-6">
                <a href="/app/" class="hover:text-primary-600 transition-colors">الرئيسية</a>
                <span>/</span>
                <a href="/app/admin/dashboard.html" class="hover:text-primary-600 transition-colors">لوحة الإدارة</a>
                <span>/</span>
                <span class="text-gray-900 font-medium">إدارة النزاعات</span>
            </nav>
            
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-1">إدارة النزاعات</h1>
                    <p class="text-gray-500">مراجعة وحل النزاعات بين المشترين والبائعين</p>
                </div>
                <div class="flex items-center gap-3">
                    <select id="statusFilter" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">جميع الحالات</option>
                        <option value="open">مفتوحة</option>
                        <option value="under_review">قيد المراجعة</option>
                        <option value="resolved">محلولة</option>
                    </select>
                </div>
            </div>
            
            <div id="disputesLoading" class="space-y-4">
                <div class="bg-white rounded-xl shadow-sm p-5 animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-12 h-12 bg-gray-200 rounded-xl"></div>
                        <div class="flex-1 space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                            <div class="h-3 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="disputesList" class="space-y-4 hidden"></div>
            
            <div id="emptyState" class="hidden text-center py-16">
                <div class="w-20 h-20 mx-auto mb-6 bg-green-100 rounded-full flex items-center justify-center">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="1.5">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                        <polyline points="22,4 12,14.01 9,11.01"/>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">لا توجد نزاعات</h3>
                <p class="text-gray-500">جميع الأمور تسير بشكل جيد!</p>
            </div>
            
        </div>
    </main>
    
    <div id="resolveModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-md w-full">
            <div class="p-5 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-900">حل النزاع</h3>
            </div>
            <div class="p-5">
                <p class="text-gray-600 mb-4">اختر القرار النهائي لهذا النزاع:</p>
                <div class="space-y-3">
                    <button class="resolution-btn w-full p-4 bg-green-50 border-2 border-green-200 rounded-xl text-right hover:bg-green-100 transition-colors" data-resolution="buyer_wins">
                        <div class="font-bold text-green-700 mb-1">لصالح المشتري</div>
                        <div class="text-sm text-green-600">استرداد المبلغ للمشتري</div>
                    </button>
                    <button class="resolution-btn w-full p-4 bg-blue-50 border-2 border-blue-200 rounded-xl text-right hover:bg-blue-100 transition-colors" data-resolution="seller_wins">
                        <div class="font-bold text-blue-700 mb-1">لصالح البائع</div>
                        <div class="text-sm text-blue-600">تحويل المبلغ للبائع</div>
                    </button>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ملاحظات القرار</label>
                    <textarea id="resolutionNotes" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500" rows="3" placeholder="اكتب سبب القرار..."></textarea>
                </div>
            </div>
            <div class="flex justify-end gap-3 p-5 border-t border-gray-100">
                <button id="cancelResolve" class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium">إلغاء</button>
                <button id="confirmResolve" class="px-5 py-2.5 bg-primary-500 hover:bg-primary-600 text-white rounded-lg font-medium">تأكيد القرار</button>
            </div>
        </div>
    </div>
    
    <footer id="footer"></footer>
    
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/admin-disputes.js"></script>
</body>
</html>
