<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="إنشاء حساب جديد على منصة مشرق - انضم لآلاف المستقلين والعملاء">
    
    <title>إنشاء حساب | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect width='40' height='40' rx='8' fill='%23F97316'/%3E%3Cpath d='M12 28V15L20 10L28 15V28' stroke='white' stroke-width='2.5' fill='none'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    
    <!-- Auth Layout - Two Columns -->
    <div class="flex min-h-screen">
        
        <!-- Left Side - Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8 lg:p-12">
            <div class="w-full max-w-md">
                
                <!-- Logo -->
                <a href="/app/" class="flex items-center gap-3 mb-8 hover:opacity-80 transition-opacity">
                    <svg width="48" height="48" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="10" fill="url(#auth-logo-gradient)"/>
                        <path d="M12 28V15L20 10L28 15V28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 28V20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                        <circle cx="20" cy="15" r="2" fill="white"/>
                        <defs>
                            <linearGradient id="auth-logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop stop-color="#F97316"/>
                                <stop offset="1" stop-color="#EA580C"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="text-2xl font-bold text-gray-900">مشرق</span>
                </a>
                
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">أنشئ حسابك</h1>
                    <p class="text-gray-500">انضم إلى مجتمع مشرق وابدأ رحلتك</p>
                </div>
                
                <!-- Form -->
                <form class="space-y-5" id="registerForm">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">الاسم الكامل</label>
                        <div class="relative">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input 
                                type="text" 
                                id="fullName" 
                                class="w-full pr-12 pl-4 py-3.5 rounded-xl border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all placeholder-gray-400" 
                                placeholder="أدخل اسمك الكامل"
                                required
                                minlength="3"
                                autocomplete="name"
                            >
                        </div>
                        <span class="text-sm text-red-500 mt-1 hidden" id="fullNameError"></span>
                    </div>
                    
                    <!-- Account Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">نوع الحساب</label>
                        <div class="grid grid-cols-2 gap-3">
                            <!-- Buyer Option -->
                            <label class="relative cursor-pointer">
                                <input type="radio" name="role" value="buyer" class="peer sr-only" checked>
                                <div class="flex items-center gap-3 p-4 rounded-xl border-2 border-gray-200 bg-white peer-checked:border-primary-500 peer-checked:bg-primary-50 transition-all hover:border-gray-300">
                                    <div class="w-10 h-10 rounded-lg bg-gray-100 peer-checked:bg-primary-100 flex items-center justify-center text-gray-500 peer-checked:text-primary-600">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                            <circle cx="12" cy="7" r="4"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <div class="font-semibold text-gray-900">مشتري</div>
                                        <div class="text-xs text-gray-500">أبحث عن خدمات</div>
                                    </div>
                                </div>
                                <div class="absolute top-3 left-3 w-5 h-5 rounded-full bg-primary-500 opacity-0 peer-checked:opacity-100 flex items-center justify-center transition-opacity">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                        <path d="M20 6L9 17l-5-5"/>
                                    </svg>
                                </div>
                            </label>
                            
                            <!-- Seller Option -->
                            <label class="relative cursor-pointer">
                                <input type="radio" name="role" value="seller" class="peer sr-only">
                                <div class="flex items-center gap-3 p-4 rounded-xl border-2 border-gray-200 bg-white peer-checked:border-primary-500 peer-checked:bg-primary-50 transition-all hover:border-gray-300">
                                    <div class="w-10 h-10 rounded-lg bg-gray-100 peer-checked:bg-primary-100 flex items-center justify-center text-gray-500 peer-checked:text-primary-600">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
                                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                                            <line x1="12" y1="22.08" x2="12" y2="12"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <div class="font-semibold text-gray-900">بائع</div>
                                        <div class="text-xs text-gray-500">أقدم خدمات</div>
                                    </div>
                                </div>
                                <div class="absolute top-3 left-3 w-5 h-5 rounded-full bg-primary-500 opacity-0 peer-checked:opacity-100 flex items-center justify-center transition-opacity">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                        <path d="M20 6L9 17l-5-5"/>
                                    </svg>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">اسم المستخدم</label>
                        <div class="relative">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="4"/>
                                <path d="M16 8v5a3 3 0 006 0v-1a10 10 0 10-3.92 7.94"/>
                            </svg>
                            <input 
                                type="text" 
                                id="username" 
                                class="w-full pr-12 pl-4 py-3.5 rounded-xl border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all placeholder-gray-400" 
                                placeholder="اختر اسم مستخدم (بالإنجليزية)"
                                required
                                minlength="3"
                                maxlength="20"
                                pattern="[a-zA-Z0-9_]+"
                                autocomplete="username"
                            >
                        </div>
                        <span class="text-xs text-gray-400 mt-1 block">يجب أن يكون بالإنجليزية ويحتوي على أحرف وأرقام فقط</span>
                        <span class="text-sm text-red-500 mt-1 hidden" id="usernameError"></span>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
                        <div class="relative">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                class="w-full pr-12 pl-4 py-3.5 rounded-xl border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all placeholder-gray-400" 
                                placeholder="example@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <span class="text-sm text-red-500 mt-1 hidden" id="emailError"></span>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                        <div class="relative">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0110 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                class="w-full pr-12 pl-12 py-3.5 rounded-xl border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all placeholder-gray-400" 
                                placeholder="اختر كلمة مرور قوية"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                            <button type="button" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" id="passwordToggle" aria-label="إظهار كلمة المرور">
                                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-2" id="passwordStrength">
                            <div class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                                <span class="block h-full w-0 bg-gray-400 transition-all duration-300"></span>
                            </div>
                            <span class="text-xs text-gray-400 mt-1 block"></span>
                        </div>
                        <span class="text-sm text-red-500 mt-1 hidden" id="passwordError"></span>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">تأكيد كلمة المرور</label>
                        <div class="relative">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0110 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="w-full pr-12 pl-4 py-3.5 rounded-xl border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all placeholder-gray-400" 
                                placeholder="أعد كتابة كلمة المرور"
                                required
                                autocomplete="new-password"
                            >
                        </div>
                        <span class="text-sm text-red-500 mt-1 hidden" id="confirmPasswordError"></span>
                    </div>
                    
                    <!-- Terms -->
                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="terms" class="mt-1 w-4 h-4 text-primary-500 border-gray-300 rounded focus:ring-primary-500" required>
                        <label for="terms" class="text-sm text-gray-600">
                            أوافق على <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">شروط الاستخدام</a> و <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">سياسة الخصوصية</a>
                        </label>
                    </div>
                    <span class="text-sm text-red-500 hidden" id="termsError"></span>
                    
                    <!-- Submit -->
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-4 px-6 rounded-xl shadow-md hover:shadow-lg transition-all active:scale-[0.98]" id="submitBtn">
                        إنشاء الحساب
                    </button>
                    
                    <!-- Alert -->
                    <div class="hidden p-4 rounded-xl text-sm" id="authAlert"></div>
                </form>
                
                <!-- Footer -->
                <div class="mt-8 text-center">
                    <p class="text-gray-500">لديك حساب بالفعل؟ <a href="/app/login.html" class="text-primary-600 hover:text-primary-700 font-semibold">سجل دخولك</a></p>
                </div>
                
            </div>
        </div>
        
        <!-- Right Side - Visual (Hidden on mobile) -->
        <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-primary-500 to-primary-700 items-center justify-center p-12 relative overflow-hidden">
            <!-- Background Pattern -->
            <div class="absolute inset-0 opacity-10">
                <svg width="100%" height="100%">
                    <defs>
                        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <circle cx="20" cy="20" r="1" fill="white"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)"/>
                </svg>
            </div>
            
            <div class="relative z-10 text-center text-white max-w-lg">
                <div class="w-32 h-32 mx-auto mb-8 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-sm">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold mb-4">انضم لمجتمعنا</h2>
                <p class="text-white/80 text-lg mb-8 leading-relaxed">
                    سواء كنت تبحث عن خدمة مميزة أو ترغب في تقديم خدماتك، 
                    مشرق هو المكان المناسب لك.
                </p>
                <div class="space-y-4">
                    <div class="flex items-center gap-3 justify-center text-white/90">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <span>تسجيل مجاني 100%</span>
                    </div>
                    <div class="flex items-center gap-3 justify-center text-white/90">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <span>ابدأ كمشتري أو بائع</span>
                    </div>
                    <div class="flex items-center gap-3 justify-center text-white/90">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <span>حماية كاملة للمدفوعات</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/pages/register.js"></script>
</body>
</html>
