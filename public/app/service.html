    <!-- Custom Styles for Service Page -->
    <style>
        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gallery hover effect */
        .gallery-container:hover .gallery-nav {
            opacity: 1;
        }

        /* Tab transition */
        .service-tab-btn {
            position: relative;
        }

        .service-tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            right: 50%;
            height: 2px;
            background: linear-gradient(to right, #10b981, #14b8a6);
            transition: all 0.3s ease;
        }

        .service-tab-btn.active::after,
        .service-tab-btn:hover::after {
            left: 0;
            right: 0;
        }

        /* Card hover effects */
        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Image zoom on hover */
        .gallery-image {
            transition: transform 0.5s ease;
        }

        .gallery-container:hover .gallery-image {
            transform: scale(1.02);
        }

        /* Order card glow */
        #orderCard {
            position: relative;
        }

        #orderCard::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #10b981, #14b8a6, #06b6d4);
            border-radius: 1rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #orderCard:hover::before {
            opacity: 0.15;
        }

        /* Scrollbar for tabs */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Mobile bottom bar shadow */
        #mobileOrderBar {
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
        }

        /* FAQ accordion animation */
        .faq-a {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .faq-a.open {
            max-height: 500px;
        }

        /* Feature item hover */
        .feature-item {
            transition: all 0.2s ease;
        }

        .feature-item:hover {
            background-color: rgba(16, 185, 129, 0.08);
        }

        /* Reviews progress bar animation */
        .rating-progress {
            animation: progressFill 1s ease-out;
        }

        @keyframes progressFill {
            from {
                width: 0;
            }
        }
    </style>
</head>
