<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    
    <title>تفاصيل الخدمة | مشرق</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/app/assets/images/logo-icon.png">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    
    <!-- Keep main.css for navbar/footer components -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <!-- Navbar -->
    <header id="navbar"></header>
    
    <!-- Main Content -->
    <main class="py-6 lg:py-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Breadcrumb -->
            <nav class="flex items-center gap-2 text-sm text-gray-500 mb-6" id="breadcrumb" aria-label="مسار التنقل">
                <a href="/app/" class="hover:text-primary-600 transition-colors">الرئيسية</a>
                <span>/</span>
                <a href="/app/explore.html" class="hover:text-primary-600 transition-colors">الخدمات</a>
                <span>/</span>
                <span class="text-gray-900 font-medium truncate max-w-[200px]" id="breadcrumbTitle">جاري التحميل...</span>
            </nav>
            
            <!-- Service Detail Layout -->
            <div class="grid lg:grid-cols-3 gap-8" id="serviceContent">
                
                <!-- Main Column -->
                <div class="lg:col-span-2 space-y-6">
                    
                    <!-- Gallery -->
                    <div class="bg-white rounded-2xl overflow-hidden shadow-sm" id="serviceGallery">
                        <div class="aspect-video bg-gray-200 animate-pulse"></div>
                    </div>
                    
                    <!-- Seller Info (Mobile) -->
                    <div class="lg:hidden" id="sellerInfoMobile"></div>
                    
                    <!-- Title & Meta -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm" id="serviceHeader">
                        <div class="h-8 bg-gray-200 rounded-lg animate-pulse w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded animate-pulse w-1/3"></div>
                    </div>
                    
                    <!-- Description -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm" id="serviceDescription">
                        <h2 class="text-lg font-bold text-gray-900 mb-4">وصف الخدمة</h2>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse w-2/3"></div>
                        </div>
                    </div>
                    
                    <!-- Features -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm hidden" id="serviceFeatures">
                        <h2 class="text-lg font-bold text-gray-900 mb-4">مميزات الخدمة</h2>
                        <ul class="space-y-3" id="featuresList"></ul>
                    </div>
                    
                    <!-- Requirements -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm hidden" id="serviceRequirements">
                        <h2 class="text-lg font-bold text-gray-900 mb-4">متطلبات العميل</h2>
                        <div id="requirementsContent"></div>
                    </div>
                    
                    <!-- Seller Info (Desktop) -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm hidden lg:block" id="sellerSection">
                        <h2 class="text-lg font-bold text-gray-900 mb-4">عن البائع</h2>
                        <div class="flex items-center gap-4" id="sellerCard">
                            <div class="w-16 h-16 bg-gray-200 rounded-full animate-pulse"></div>
                            <div class="flex-1">
                                <div class="h-5 bg-gray-200 rounded animate-pulse w-32 mb-2"></div>
                                <div class="h-4 bg-gray-200 rounded animate-pulse w-20"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reviews -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm" id="reviewsSection">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-bold text-gray-900">التقييمات</h2>
                            <span class="text-sm text-gray-500" id="reviewsCount"></span>
                        </div>
                        <div id="reviewsList" class="space-y-4">
                            <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse w-4/5"></div>
                        </div>
                    </div>
                    
                </div>
                
                <!-- Sidebar (Order Card) -->
                <aside class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg sticky top-24" id="orderCard">
                        <div class="p-6 border-b border-gray-100">
                            <div class="h-8 bg-gray-200 rounded animate-pulse w-24"></div>
                        </div>
                        <div class="p-6 space-y-4">
                            <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                            <div class="h-4 bg-gray-200 rounded animate-pulse w-2/3"></div>
                            <div class="h-12 bg-gray-200 rounded-xl animate-pulse mt-6"></div>
                        </div>
                    </div>
                </aside>
                
            </div>
            
            <!-- Related Services -->
            <section class="mt-12 hidden" id="relatedSection">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">خدمات مشابهة</h2>
                <div class="services-grid" id="relatedServicesGrid"></div>
            </section>
            
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/components/service-card.js"></script>
    <script src="/app/js/pages/service.js"></script>
</body>
</html>
