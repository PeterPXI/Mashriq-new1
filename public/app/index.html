<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشرق | منصة الخدمات الرقمية العربية</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/app/assets/css/main.css">
    <!-- Meta -->
    <meta name="description" content="مشرق هي منصة عربية رائدة لبيع وشراء الخدمات الرقمية، تجمع بين المبدعين العرب والشركات.">
</head>
<body>

    <header>
        <div class="logo">مشرق</div>
    </header>

    <main>
        <section class="hero">
            <h1>منصة عربية لبيع وشراء الخدمات الرقمية</h1>
            <p>اكتشف آلاف الخدمات الإبداعية أو ابدأ بجني المال من مهاراتك الخاصة في أكبر تجمع للمستقلين العرب.</p>

            <div class="stats-container" id="statsContainer">
                <!-- Users Stat -->
                <div class="stat-card">
                    <span class="stat-value skeleton" id="usersCount">00</span>
                    <span class="stat-label">عدد المستخدمين</span>
                </div>

                <!-- Services Stat -->
                <div class="stat-card">
                    <span class="stat-value skeleton" id="servicesCount">00</span>
                    <span class="stat-label">عدد الخدمات</span>
                </div>

                <!-- Orders Stat -->
                <div class="stat-card">
                    <span class="stat-value skeleton" id="ordersCount">00</span>
                    <span class="stat-label">عدد الطلبات</span>
                </div>

                <!-- Error Message Container -->
                <div id="errorMessage" class="error-msg">
                    عذراً، تعذر جلب البيانات حالياً. يرجى المحاولة لاحقاً.
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 مشرق. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Scripts -->
    <script src="/app/js/pages/landing.js"></script>

</body>
</html>
