<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="الإشعارات على منصة مشرق">
    
    <title>الإشعارات | مشرق</title>
    
    <link rel="icon" type="image/png" href="/app/assets/images/logo.png">
    <link rel="stylesheet" href="/app/assets/css/tailwind.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
    
    <style>
        .notification-item { transition: all 0.2s ease; }
        .notification-item:hover { background-color: #fff7ed; }
        .notification-item.unread { background-color: #fffbeb; border-right: 3px solid #f59e0b; }
        .notification-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <header id="navbar"></header>
    
    <main class="py-6 lg:py-10">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <nav class="flex items-center gap-2 text-sm text-gray-500 mb-6">
                <a href="/app/" class="hover:text-primary-600 transition-colors">الرئيسية</a>
                <span>/</span>
                <span class="text-gray-900 font-medium">الإشعارات</span>
            </nav>
            
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-1">الإشعارات</h1>
                    <p class="text-gray-500">جميع التنبيهات والتحديثات</p>
                </div>
                <button id="markAllReadBtn" class="hidden text-sm text-primary-600 hover:text-primary-700 font-medium">
                    تحديد الكل كمقروء
                </button>
            </div>
            
            <div id="notificationsLoading" class="space-y-3">
                <div class="bg-white rounded-xl shadow-sm p-4 flex gap-4 animate-pulse">
                    <div class="w-10 h-10 bg-gray-200 rounded-xl flex-shrink-0"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                        <div class="h-3 bg-gray-200 rounded w-2/3"></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-4 flex gap-4 animate-pulse">
                    <div class="w-10 h-10 bg-gray-200 rounded-xl flex-shrink-0"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
            
            <div id="notificationsList" class="space-y-3 hidden"></div>
            
            <div id="emptyState" class="hidden text-center py-16">
                <div class="w-20 h-20 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="1.5">
                        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 01-3.46 0"/>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">لا توجد إشعارات</h3>
                <p class="text-gray-500">ستظهر إشعاراتك هنا عند وجود تحديثات جديدة</p>
            </div>
            
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <script src="/app/js/config.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/components/toast.js"></script>
    <script src="/app/js/components/loader.js"></script>
    <script src="/app/js/auth.js"></script>
    <script src="/app/js/api.js"></script>
    <script src="/app/js/components/navbar.js"></script>
    <script src="/app/js/components/footer.js"></script>
    <script src="/app/js/pages/notifications.js"></script>
</body>
</html>
